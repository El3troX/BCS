<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSIT - Shuttle System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to BUSIT</h1>
        <div id="login-section">
            <input type="text" id="student-id" placeholder="Enter your student ID" required>
            <button id="login-btn">Login</button>
        </div>
        <div id="main-section" style="display: none;">
            <h2>Hello, <span id="student-name"></span>!</h2>
            <p>Your current balance: <span id="credit-balance"></span> credits</p>
            <button id="pay-btn">Pay for Trip (20 credits)</button>
            <button id="add-credits-btn">Add Credits</button>
            <button id="view-history-btn">View Payment History</button>
            <button id="block-card-btn">Block Card</button>
            <button id="request-new-card-btn">Request New Card</button>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="add-credits-modal" class="modal">
            <div class="modal-content">
                <h2>Add Credits</h2>
                <input type="number" id="credits-amount" placeholder="Enter amount" min="1">
                <button id="confirm-add-credits">Add</button>
                <button id="cancel-add-credits">Cancel</button>
            </div>
        </div>
        <div id="history-modal" class="modal">
            <div class="modal-content">
                <h2>Payment History</h2>
                <ul id="history-list"></ul>
                <button id="close-history">Close</button>
            </div>
        </div>
        <p id="statusMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
